<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"  >

  <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous" ></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form th:object="${recipe}" th:action="@{/recipe/}">
        <input type="hidden" th:field="*{id}"/>

        <div class="card-header bg-info">
          <h2 class="card-title"> Edit Recipe Information</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3 form-group">
              <label>Recipe Description:</label>
              <input type="text" class="form-control" th:field="*{description}"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 form-group">
              <label>Categories:</label>
            </div>
            <div class="col-md-9 form-group">
              <div class="radio">
                <label>
                  <input type="checkbox" value=""/>
                  Cat 1
                </label>
              </div>
              <div class="radio" th:remove="all">
                <label>
                  <input type="checkbox" value=""/>
                  Cat 2
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 form-group">
              <label>Temps de preparation:</label>
              <input type="text" class="form-control" th:field="*{prepTime}"/>
            </div>
            <div class="col-md-3 form-group">
              <label>Durée de cuisson:</label>
              <input type="text" class="form-control" th:field="*{cookTime}"/>
            </div>
            <div class="col-md-3 form-group">
              <label>Difficulté:</label>
              <select class="form-control">
                <option>Facile</option>
                <option>Moyenne</option>
                <option>Dure</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 form-group">
              <label>Servings:</label>
              <input type="text" class="form-control" th:field="*{servings}"/>
            </div>
            <div class="col-md-3 form-group">
              <label>Source:</label>
              <input type="text" class="form-control" th:field="*{source}"/>
            </div>
            <div class="col-md-3 form-group">
              <label>Url:</label>
              <input type="text" class="form-control" th:field="*{url}"/>
            </div>
          </div>
        </div>

        <div class="card-header bg-info">
          <div class="row">
            <div class="col-md-11">
              <h2 class="card-title"> Ingredients</h2>
            </div>
            <div class="col-md-1">
              <a class="btn btn-default" href="#" role="button">Modifier</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <ul th:if="${not #lists.isEmpty(recipe.ingredients)}">
                <li th:remove="all">1 Cup of milk</li>
                <li th:each="ingredient : ${recipe.ingredients}"
                    th:text="${(ingredient.getAmount() +
                    ' ' + ingredient.unitOfMeasure.getDescription() +
                    ' ' + ingredient.getDescription())}">1 Cup of milk</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="card-header bg-info">
          <h2 class="card-title"> Directions</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 form-group">
              <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
            </div>
          </div>
        </div>

        <div class="card-header bg-info">
          <h2 class="card-title"> Notes</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 form-group">
              <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Valider</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
