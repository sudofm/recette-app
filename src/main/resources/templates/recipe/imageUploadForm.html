<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Charger une image de recette</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"  >

  <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous" ></script>
</head>
<body>
  <div class="container-fluid" style="">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="card">
          <div class="card-header">
            <h2>Charger une nouvelle image de recette</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-5">
                <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                      th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                  <label class="control-label"> Choisir un fichier</label>
                  <input id="imageFile" name="imageFile" type="file" class="file" />
                  <button type="submit" class="btn btn-primary"> Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
